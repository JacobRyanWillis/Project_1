<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/fitness.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" target="_blank" rel="noopener"
        href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Fitness</title>
</head>

<body>

    <section class="main" id="hide-choices">
        <div class="header-div">
            <h1>What is <b class="it-head">it</b> you want to work on today?</h1>
        </div>

       

        <section class="card-div">
            <div class="card has-background-primary-light">
                <div class="card-content">
                    <p class="title">
                        Back
                    </p>
                </div>
                <div class="card-images">
                    <a href="https://bulma.io/documentation/components/card/"><img class="card-image"
                            src="assets/images/fitness images/back.jpg" alt="man's back" width="300" height="200" /></a>
                </div>
                <footer class="card-footer">
                    <p class="card-footer-item">
                        <button id='fitnessBtn' class="card-btn" data-body-part='back'>
                            Back
                        </button>
                    </p>
                </footer>
            </div>

            <div class="card has-background-primary-light">
                <div class="card-content">
                    <p class="title">
                        Chest
                    </p>
                </div>
                <div class="card-images">
                    <a href="https://bulma.io/documentation/components/card/"><img Class="card-image"
                            src="assets/images/fitness images/chest.jpg" alt="bench press" width="300"
                            height="200" /></a>
                </div>
                <footer class="card-footer">
                    <p class="card-footer-item">
                        <button id='fitnessBtn' class="card-btn" data-body-part='chest'>
                            Chest
                        </button>
                    </p>
                </footer>
            </div>

            <div class="card has-background-primary-light">
                <div class="card-content">
                    <p class="title">
                        Abs
                    </p>
                </div>
                <div class="card-images">
                    <a href="https://bulma.io/documentation/components/card/"><img class="card-image"
                            src="assets/images/fitness images/abs.jpg" alt="lady doing a crunch" width="300"
                            height="200" /></a>
                </div>
                <footer class="card-footer">
                    <p class="card-footer-item">
                        <button id='fitnessBtn' class="card-btn" data-body-part='chest'>
                            Abs
                        </button>
                    </p>
                </footer>
            </div>

            <div class="card has-background-primary-light">
                <div class="card-content">
                    <p class="title">
                        Legs
                    </p>
                </div>
                <div class="card-images">
                    <a href="https://bulma.io/documentation/components/card/"><img
                            src="assets/images/fitness images/legs.jpg" alt="lady doing a squat" width="300"
                            height="200" /></a>
                </div>
                <footer class="card-footer">
                    <p class="card-footer-item">
                        <button id='fitnessBtn' class="card-btn" data-body-part='lower legs,upper legs'>
                            Legs
                        </button>
                    </p>
                </footer>
            </div>

            <div class="card has-background-primary-light">
                <div class="card-content">
                    <p class="title">
                        Arms
                    </p>
                </div>
                <div class="card-images">
                    <a href="https://bulma.io/documentation/components/card/"><img
                            src="assets/images/fitness images/arms2.jpg" alt="lifting barbells" width="300"
                            height="200" /></a>
                </div>
                <footer class="card-footer">
                    <p class="card-footer-item">
                        <button id='fitnessBtn' class="card-btn" data-body-part='upper arms,lower arms,shoulders'>
                            Arms
                        </button>
                    </p>
                </footer>
            </div>

            <div class="card has-background-primary-light">
                <div class="card-content">
                    <p class="title">
                        Cardio
                    </p>
                </div>
                <div class="card-images">
                    <a href="https://bulma.io/documentation/components/card/"><img
                            src="assets/images/fitness images/cardio.jpg" alt="man running" width="300"
                            height="200" /></a>
                </div>
                <footer class="card-footer">
                    <p class="card-footer-item">
                        <button id='fitnessBtn' class="card-btn" data-body-part='cardio'>
                            Cardio
                        </button>
                    </p>
                </footer>
            </div>
        </section>

    </section>

    <div class="disclaimer">
        <p>*Consult a physician before starting a exercise routine. If you feel faint or diziness, please stop and take a break. If dizziness continues, seek medical help. Be sure to stay hydrated!</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.js"
    integrity="sha512-nO7wgHUoWPYGCNriyGzcFwPSF+bPDOR+NvtOYy2wMcWkrnCNPKBcFEkU80XIN14UVja0Gdnff9EmydyLlOL7mQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>

<footer class="copyright has-background-black">&copy; Go For Fitness</footer>

</html>
