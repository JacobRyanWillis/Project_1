<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/nutritionStyle.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <style>
      fieldset {
        border: 0;
      }
      label {
        display: block;
        margin: 30px 0 0 0;
      }
      .overflow {
        height: 200px;
      }
    </style>

    <script>
      $(function () {
        $("#speed").selectmenu();

        $("#files").selectmenu();

        $("#number").selectmenu().selectmenu("menuWidget").addClass("overflow");

        $("#salutation").selectmenu();
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Nutrition & Recipes</h1>
    </header>

    <main>
      <div class="demo">
        <form action="#">
          <fieldset>
            <label for="speed">Choose Your Diet</label>
            <select name="speed" id="speed">
              <option selected="selected">Vegetarian</option>
              <option>Pescatarian</option>
              <option>Vegan</option>
              <option>Paleo</option>
            </select>

            <label for="files">Select your intolerances</label>
            <select name="files" id="files">
              <option value="jquery">Eggs</option>
              <option value="jqueryui">Dairy</option>
              <option value="somefile">gluten</option>
              <option value="peanut">Peanuts</option>
            </select>

            <!-- <label for="number">Select a Calorie Range</label> -->
            <form id="min-calories">
              <label for="">Minimum calories</label>
              <input type="text" class="search-input" />
            </form>

            <form id="max-calories">
              <label for=""> Maximum calroeis</label>
              <input type="text" class="search-input" />
            </form>
          </fieldset>
        </form>
      </div>
    </main>
    <script src="./assets/js/nutritionScript.js"></script>
  </body>
</html>
